<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/frontend/style/dashboardStyle.css">
</head>
<body>   
    <aside class="sidebar">
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="/frontend/utilities/logo.png">
            </a>
            <button class="toggler sidebar-toggler">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <button class="toggler menu-toggler">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </header>

        <nav class="sidebar-nav">
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">dashboard</span>
                        <span class="nav-label">Dashboard</span>
                    </a>
                    <span class="nav-tooltip">Dashboard</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">account_balance_wallet</span>
                        <span class="nav-label">Expenses</span>
                    </a>
                    <span class="nav-tooltip">Expenses</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">analytics</span>
                        <span class="nav-label">Report</span>
                    </a>
                    <span class="nav-tooltip">Report</span>
                </li>
            </ul>

            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">account_circle</span>
                        <span class="nav-label">Profile</span>
                    </a>
                    <span class="nav-tooltip">Profile</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">logout</span>
                        <span class="nav-label">Logout</span>
                    </a>
                    <span class="nav-tooltip">Logout</span>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="container">
        <div class="side_two">
            <div class="miniContainer">
                <div class="categories box">
                    <h4>Categories</h4>
                    <ul class="list_vertical">
                        <li>
                            <div class="list_left">
                                <span class="icon">✈️</span>
                                <div>New Trip Register</div>
                            </div>
                            <div class="list_right">
                                3
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="recentExpenses box">
                    <h4>Recent Expenses</h4>
                    <ul class="list_vertical">
                        <li>
                            <div class="list_left_expenses">
                                <div>Subject</div>
                                <div>Employee</div>
                                <div>Team</div>
                                <div>Amount</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="secondMiniContainer">
                <div class="quickAccess box">
                    <h4>Quick Access</h4>
                </div>
                <div class="report box">
                    <h4>Report</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/scripts/dashboard.js"></script>
</body>
</html>
